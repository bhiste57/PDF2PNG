<head>

  <title>Convertisseur PDF → Images</title>
  <style>
    :root {
      --primary: #4F46E5;
      --primary-dark: #3730A3;
      --bg: #F3F4F6;
      --card: #FFFFFF;
      --text: #111827;
      --border: #E5E7EB;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    form {
      background-color: var(--card);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      width: 100%;
      max-width: 480px;
      transition: all 0.3s ease;
    }

    
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      color: var(--text);
      text-align: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      font-size: 1rem;
      padding: 12px;
      border: 2px dashed var(--border);
      border-radius: 10px;
      width: 100%;
      text-align: center;
      background-color: #FAFAFA;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: var(--primary);
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    #loading {
      display: none;
      margin-top: 20px;
    }

    #successIcon {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }

    #loadingText {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convertir un PDF en image</h1>
    <form id="uploadForm">
      <input type="file" name="pdf_file" accept=".pdf" required />
      <br><br>
      <button type="submit">Convertir</button>
    </form>

    <div id="loading">
      ⏳
      <div id="loadingText">Conversion en cours...</div>
    </div>

    <div id="successIcon">✅ Fichier converti avec succès</div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const spinner = document.getElementById("loading");
      const success = document.getElementById("successIcon");
      const loadingText = document.getElementById("loadingText");

      spinner.style.display = "block";
      success.style.display = "none";
      loadingText.textContent = "Conversion en cours...";

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "page1.png";
        document.body.appendChild(a);
        a.click();
        a.remove();

        spinner.style.display = "none";
        success.style.display = "block";
      } else {
        loadingText.textContent = "Erreur lors de la conversion.";
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
