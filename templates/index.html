<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur PDF â†’ Images</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    img {
      max-width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Convertir un PDF en images</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf_file" accept=".pdf" required>
    <br>
    <button type="submit">Convertir</button>
  </form>

  <div id="result">
    <!-- Les images s'afficheront ici -->
  </div>
</body>
</html>
